<!-- src/main/resources/templates/auth/register.html -->
<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册 - 问答平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .register-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .captcha-img {
            cursor: pointer;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            transition: opacity 0.3s;
        }
        .captcha-img:hover {
            opacity: 0.8;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
            <div class="register-card p-4 p-md-5">
                <!-- Logo和标题 -->
                <div class="text-center mb-4">
                    <i class="bi bi-chat-dots display-4 text-primary"></i>
                    <h1 class="h3 mt-3 fw-normal">问答平台</h1>
                    <p class="text-muted">创建您的账户</p>
                </div>

                <!-- 消息提示 -->
                <div th:if="${not #strings.isEmpty(error)}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    <span th:text="${error}">错误信息</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <!-- 注册表单 -->
                <form th:action="@{/register}" th:object="${registerRequest}" method="post" id="registerForm">
                    <!-- 用户名 -->
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person me-1"></i> 用户名
                        </label>
                        <input type="text" class="form-control" id="username"
                               th:field="*{username}"
                               placeholder="请输入用户名（3-20个字符）" required>
                        <div class="text-danger small mt-1" th:if="${#fields.hasErrors('username')}"
                             th:errors="*{username}"></div>
                    </div>

                    <!-- 密码 -->
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock me-1"></i> 密码
                        </label>
                        <input type="password" class="form-control" id="password"
                               th:field="*{password}"
                               placeholder="请输入密码（6-50个字符）" required>
                        <div class="text-danger small mt-1" th:if="${#fields.hasErrors('password')}"
                             th:errors="*{password}"></div>
                    </div>

                    <!-- 确认密码 -->
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">
                            <i class="bi bi-lock-fill me-1"></i> 确认密码
                        </label>
                        <input type="password" class="form-control" id="confirmPassword"
                               th:field="*{confirmPassword}"
                               placeholder="请再次输入密码" required>
                        <div class="text-danger small mt-1" th:if="${#fields.hasErrors('confirmPassword')}"
                             th:errors="*{confirmPassword}"></div>
                    </div>

                    <!-- 邮箱 -->
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="bi bi-envelope me-1"></i> 邮箱
                        </label>
                        <input type="email" class="form-control" id="email"
                               th:field="*{email}"
                               placeholder="请输入邮箱（可选）">
                    </div>

                    <!-- 验证码 -->
                    <div class="mb-4">
                        <label for="captchaInput" class="form-label">
                            <i class="bi bi-shield-check me-1"></i> 验证码
                        </label>
                        <div class="row g-2">
                            <div class="col-8">
                                <input type="text" class="form-control" id="captchaInput"
                                       name="captcha" placeholder="请输入验证码" required>
                            </div>
                            <div class="col-4">
                                <img th:src="${captchaImage}" alt="验证码"
                                     class="captcha-img w-100 h-100" id="captchaImage"
                                     onclick="refreshCaptcha()">
                            </div>
                        </div>
                        <input type="hidden" name="captchaId" th:value="${captchaId}" id="captchaIdInput">
                        <div class="mt-2">
                            <a href="javascript:void(0)" onclick="refreshCaptcha()"
                               class="text-decoration-none text-primary small">
                                <i class="bi bi-arrow-clockwise me-1"></i> 看不清？换一张
                            </a>
                        </div>
                        <div class="text-danger small mt-1" th:if="${not #strings.isEmpty(captchaError)}">
                            <i class="bi bi-exclamation-circle me-1"></i>
                            <span th:text="${captchaError}">验证码错误</span>
                        </div>
                    </div>

                    <!-- 提交按钮 -->
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-primary btn-lg py-3">
                            <i class="bi bi-person-plus me-2"></i> 注册
                        </button>
                    </div>

                    <!-- 登录链接 -->
                    <div class="text-center">
                        <p class="text-muted mb-0">已有账户？
                            <a th:href="@{/login}" class="text-decoration-none fw-bold">立即登录</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- 验证码刷新脚本 -->
<script>
    function refreshCaptcha() {
        fetch('/api/captcha/refresh')
            .then(response => {
                if (!response.ok) {
                    throw new Error('刷新失败');
                }
                return response.json();
            })
            .then(data => {
                if (data.captchaId && data.captchaImage) {
                    document.getElementById('captchaIdInput').value = data.captchaId;
                    document.getElementById('captchaImage').src = data.captchaImage;
                    document.getElementById('captchaInput').value = '';
                    document.getElementById('captchaInput').focus();
                }
            })
            .catch(error => {
                console.error('验证码刷新失败:', error);
                alert('验证码刷新失败，请刷新页面重试');
            });
    }

    // 页面加载完成后的初始化
    document.addEventListener('DOMContentLoaded', function() {
        // 自动刷新验证码（如果图片未加载）
        const captchaImg = document.getElementById('captchaImage');
        if (captchaImg && (!captchaImg.complete || !captchaImg.naturalWidth)) {
            setTimeout(refreshCaptcha, 500);
        }

        // 表单提交前的验证
        const form = document.getElementById('registerForm');
        if (form) {
            form.addEventListener('submit', function(event) {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                    event.preventDefault();
                    alert('两次输入的密码不一致！');
                    document.getElementById('confirmPassword').focus();
                    return false;
                }

                if (!document.getElementById('captchaIdInput').value) {
                    event.preventDefault();
                    alert('请刷新验证码后再提交！');
                    refreshCaptcha();
                    return false;
                }
            });
        }
    });

    // 输入框焦点效果
    document.querySelectorAll('.form-control').forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.classList.add('focus');
        });
        input.addEventListener('blur', function() {
            this.parentElement.classList.remove('focus');
        });
    });
</script>
</body>
</html>
