<!-- src/main/resources/templates/auth/login.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录 - 问答平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .captcha-img {
            cursor: pointer;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            transition: opacity 0.3s;
        }
        .captcha-img:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="login-card p-4 p-md-5">
                <!-- Logo和标题 -->
                <div class="text-center mb-4">
                    <i class="bi bi-chat-dots display-4 text-primary"></i>
                    <h1 class="h3 mt-3 fw-normal">问答平台</h1>
                    <p class="text-muted">请登录您的账户</p>
                </div>

                <!-- 消息提示 -->
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                    <i class="bi bi-exclamation-triangle"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${message}" class="alert alert-success alert-dismissible fade show">
                    <i class="bi bi-check-circle"></i>
                    <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                    <i class="bi bi-check-circle"></i>
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- 登录表单 -->
                <form th:action="@{/login}" method="post">
                    <!-- 用户名 -->
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person"></i> 用户名
                        </label>
                        <input type="text" class="form-control" id="username"
                               name="username" placeholder="请输入用户名" required>
                    </div>

                    <!-- 密码 -->
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock"></i> 密码
                        </label>
                        <input type="password" class="form-control" id="password"
                               name="password" placeholder="请输入密码" required>
                    </div>

                    <!-- 验证码 -->
                    <div class="mb-4">
                        <label class="form-label">
                            <i class="bi bi-shield-check"></i> 验证码
                        </label>
                        <div class="row g-2">
                            <div class="col-8">
                                <input type="text" class="form-control" name="captcha"
                                       id="captchaInput" placeholder="请输入验证码" required>
                                <input type="hidden" name="captchaId" th:value="${captchaId}" id="captchaIdInput">
                            </div>
                            <div class="col-4">
                                <img th:src="${captchaImage}" alt="验证码"
                                     class="captcha-img w-100 h-100" id="captchaImage"
                                     onclick="refreshCaptcha()">
                            </div>
                        </div>
                        <div class="form-text mt-1">
                            <a href="javascript:void(0)" onclick="refreshCaptcha()"
                               class="text-decoration-none">
                                <i class="bi bi-arrow-clockwise"></i> 看不清？换一张
                            </a>
                        </div>
                    </div>

                    <!-- 记住我 -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input"
                               id="remember-me" name="remember-me">
                        <label class="form-check-label" for="remember-me">记住我</label>
                    </div>

                    <!-- 提交按钮 -->
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> 登录
                        </button>
                    </div>

                    <!-- 注册链接 -->
                    <div class="text-center">
                        <p class="text-muted">还没有账户？
                            <a href="/register" class="text-decoration-none">立即注册</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- 验证码刷新脚本 -->
<script>
    function refreshCaptcha() {
        fetch('/captcha/refresh')
            .then(response => {
                if (!response.ok) {
                    throw new Error('刷新失败');
                }
                return response.json();
            })
            .then(data => {
                if (data.captchaId && data.captchaImage) {
                    document.getElementById('captchaIdInput').value = data.captchaId;
                    document.getElementById('captchaImage').src = data.captchaImage;
                    document.getElementById('captchaInput').value = '';
                    document.getElementById('captchaInput').focus();
                }
            })
            .catch(error => {
                console.error('验证码刷新失败:', error);
                alert('验证码刷新失败，请刷新页面重试');
            });
    }

    // 页面加载完成后，为验证码图片添加点击事件
    document.addEventListener('DOMContentLoaded', function() {
        const captchaImg = document.getElementById('captchaImage');
        if (captchaImg) {
            captchaImg.addEventListener('click', refreshCaptcha);
        }
    });
</script>
</body>
</html>
